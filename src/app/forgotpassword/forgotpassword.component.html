<div class="container">
  <div class="row">
<form [formGroup]=forgotForm (ngSubmit)="onforgot()">
  <div class="form-group">
    <label for="email" class="email">EMAIL ADDRESS
        <span class="mandatory">*</span>
    </label>
    <input type="email" class="form-control border_radius" formControlName="email" placeholder="Your email">
  </div>

  <button type="submit" class="btn submit">Save</button>
 
</form>
</div>
</div>
