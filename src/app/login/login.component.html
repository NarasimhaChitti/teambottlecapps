
<section class="padding_top">
<div class="container">
<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <h4 class="font_size">
            <span class="border">SIGN</span>
            <span> IN</span> 
        </h4>
        <h6 class="padding_top">Hello,Welcome to your account</h6>  
        <button class="btn facebook" (click)="signInWithFB()">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          SIGN IN WITH FACEBOOK
        </button>
  <form [formGroup]=loginForm (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email" class="email">EMAIL ADDRESS
          <span class="mandatory">*</span>
      </label>
      <input type="email" class="form-control border_radius" formControlName="lemail" placeholder="Your email">
    </div>
    <div class="form-group">
      <label for="pwd" class="password">PASSWORD
          <span class="mandatory">*</span>
      </label>
      <input type="password" class="form-control border_radius" formControlName="lpassword"  placeholder="Password">
    </div>
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="checkbox">
      <label><input type="checkbox" formControlName="remember" [ngModel]="remember"> Remember me!</label>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <h5 class="color" [routerLink]="['/forgot']">Forgot your password?</h5>
  </div>
</div>
    <button type="submit" class="btn submit">LOGIN NOW</button>
   
  </form>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <h4 class="font_size"><span class="border">CREA</span><span>TE A NEW ACCOUNT</span></h4>
      <h6 class="padding_top">Create your won bottlecapps account</h6> 
      <form [formGroup]=registerForm (ngSubmit)="onsignup()">
          <div class="form-group">
            <label for="email" class="email">EMAIL ADDRESS
                <span class="mandatory">*</span>
            </label>
            <input type="email" class="form-control border_radius" formControlName="remail" placeholder="Your email">
          </div>
          <div class="form-group">
              <label for="pwd" class="password">PASSWORD
                  <span class="mandatory">*</span>
              </label>
              <input type="password" class="form-control border_radius" formControlName="rpassword"  placeholder="Password">
          </div>
          <button type="submit" class="btn submit">SIGN UP</button>
          
      </form>
      <h4 class="font_size">
          <span class="border">SIGN</span>
        <span> UP TODAY AND YOU'RLL BE ABLE TO </span>
     </h4>
      <h6 class="color_text">Speed your way through the checkout</h6>
      <h6 class="color_text">Track your orders easily</h6>
      <h6 class="color_text">Keep a record of all perchases</h6>
  </div>

</div>
</div>
</section>
