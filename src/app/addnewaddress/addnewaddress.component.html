<div class="container">
<div class="col-sm-6">
<form  class="form-horizontal" [formGroup]=addaddress (ngSubmit)="addressinsert()">
  <div class="form-group">
    <label for="fst" class="control-label ">First Name:</label>
    <input type="text" class="form-control" formControlName="fname" id="fst">
  </div>
  <div class="form-group">
    <label for="lst" class="control-label">Last Name:</label>
    <input type="text" class="form-control" formControlName="lname" id="lst">
  </div>
  <div class="form-group">
      <label for="lst" class="control-label ">Address Line 1:</label>
      <input type="text" class="form-control" formControlName="Add1" id="lst">
    </div>
    <div class="form-group">
        <label for="lst" class="control-label ">Address Line 2:</label>
        <input type="text" class="form-control" formControlName="Add2" id="lst">
      </div>
      <div class="form-group">
          <label for="lst" class="control-label">City:</label>
          <input type="text" class="form-control" formControlName="city" id="lst">
        </div>
        <div class="form-group">
            <label for="lst" class="control-label">State:</label>
            <input type="text" class="form-control" formControlName="state" id="lst">
          </div>
          <div class="form-group">
              <label for="lst" class="control-label ">ZipCode:</label>
              <input type="text" class="form-control" formControlName="zipcode" id="lst">
            </div>

  <div class="checkbox">

  </div> -->

  <button type="submit" class="btn btn-default">Save</button>
</form>

</div>
</div>
